name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build app
      run: |
        # Clean any existing build artifacts
        rm -rf build dist
        # Build the app in alias mode first for testing
        python setup.py py2app -A
        # If that succeeds, build the standalone app
        python setup.py py2app
        # Verify the app was created
        ls -la dist/
    
    - name: Create DMG
      run: |
        if [ ! -d "dist/BitcoinPrice.app" ]; then
          echo "BitcoinPrice.app not found in dist directory"
          ls -la dist/
          exit 1
        fi
        mkdir -p dist/dmg
        cp -r dist/BitcoinPrice.app dist/dmg/
        hdiutil create -volname "Bitcoin Price" -srcfolder dist/dmg -ov -format UDZO dist/BitcoinPrice.dmg
    
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/BitcoinPrice.dmg
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
